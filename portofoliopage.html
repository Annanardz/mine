    <title>Scrollable Images</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0px;
        padding: 0;
        background-color: #f5f5f5;
        color: #d4ffd5;
        background: url("Brown Elegant Scrapbook Paper Sermon Church Presentation.png")
          no-repeat center center fixed;
        background-size: cover;
      }
      .navbar {
        background-color: #004d00;
        color: white;
        padding: 10px 20px;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .navbar .logo {
        font-size: 1.5rem;
        font-weight: 700;
      }
      .navbar ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }
      .navbar ul li {
        margin: 0 15px;
      }
      .navbar ul li a {
        text-decoration: none;
        color: white;
        font-weight: 500;
        font-size: 20px;
        transition: color 0.3s ease;
      }
      .navbar ul li a:hover {
        color: #5f5f5f;
      }
      .scrollable-container {
        width: 100%;
        height: 400px;
        margin: 30px 20px;
        padding: 0 20px;
        overflow-x: scroll;
        border: 2px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .image-row {
        display: flex;
        gap: 15px;
        flex-shrink: 0;
      }
      .scrollable-container img {
        width: 400px;
        height: 300px;
        margin: 8px;
        border-radius: 1px;
        object-fit: cover;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .scrollable-container img:hover {
        transform: scale(1.1);
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      }
      .horizontal-images {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 20px auto;
      }
      .horizontal-images img {
        width: 300px;
        height: 400px;
        border-radius: 5px;
        object-fit: cover;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        margin-top: 20px;
      }
      .header h1 {
        font-size: 2.5rem;
        color: #c1ffc3;
        margin-bottom: 10px;
      }
      .footer {
        text-align: center;
        padding: 10px 0;
        color: #ffffff;
      }
      .youtube-container {
        text-align: center;
        margin-top: 40px;
      }
      .youtube-container iframe {
        width: 100%;
        max-width: 800px;
        height: 450px;
        border: none;
      }
      .youtube-link {
        display: inline-block;
        margin-top: 10px;
        font-size: 18px;
        text-decoration: none;
        color: #004d00;
        font-weight: 500;
      }
    </style>
  </head>
